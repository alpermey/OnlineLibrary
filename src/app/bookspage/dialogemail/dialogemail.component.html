<div>
    <h1>Hello bookworm!!!</h1>
    <h3>Please fill out the forms and then you can go and take your books from one of our centres</h3>
</div>

<div>
    <input matInput placeholder="Name" [formControl]="nameFormControl" />
    <input matInput placeholder="Email" [formControl]="emailFormControl"/>
    <button mat-raised-button color="primary" (click)="getBooks()">Send</button>
</div>

<div>
You have chosen:
    <div *ngFor="let book of choice">
        <div *ngIf="book.chosenNumber">
            {{book.name}} | {{book.chosenNumber}}
        </div>
    </div>
</div>
